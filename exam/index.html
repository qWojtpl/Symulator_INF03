<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Egzamin zawodowy</title>
    <script src="../js/lib/resemble.js"></script>
    <script src="../js/resourceManager.js"></script>
    <script src="../js/codeEditor.js"></script>
    <script src="../js/runCode.js"></script>
    <script src="../js/cardsManager.js"></script>
    <script src="../js/fileManager.js"></script>
    <script src="../js/contextMenu.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/photoEditor.js"></script>
    <script src="../js/timer.js"></script>
    <script src="../js/examChecker.js"></script>
    <script src="../js/URLDecoder.js"></script>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/codeEditor.css">
    <link rel="stylesheet" href="../css/contextMenu.css">
    <link rel="stylesheet" href="../css/database.css">
    <link rel="stylesheet" href="../css/photoEditor.css">
    <link rel="stylesheet" href="../css/exam.css">
</head>
<body>
    <nav>
        <a href="../">
            <span id="logo">
                Symulator INF.03
            </span>
        </a>
        <span id="time">00:00</span>
    </nav>
    <main>
        <div id="editor-container">
            <div id="editor-files">
                <button class="button button-run" id="run-button">Uruchom ❯</button>
            </div>
            <pre id="code-editor" contenteditable="true" spellcheck="false">
                <div>
                    <br>
                </div>
            </pre>
            <div id="editor-summary">
            </div>
        </div>
        <div id="output-container">
            <div id="output" class="right-frame">
                <iframe id="output-frame" src="../assets/emptyCode.html"></iframe>
                <div id="output-fullscreen">
                    &#x26F6;
                </div>
            </div>
            <iframe id="exam-sheet" class="right-frame"></iframe>
            <div id="database" class="right-frame">
                <div id="database-buttons">
                    <button class="button-card active" id="database-button-structure"><span>Struktura</span></button>
                    <button class="button-card" id="database-button-data"><span>Dane</span></button>
                    <button class="button-card" id="database-button-queries"><span>Kwerendy</span></button>
                </div>
                
                <iframe id="database-structure"></iframe>
            </div>
            <div id="photo-list" class="right-frame"></div>
            <div id="photo-editor" class="right-frame">
                <div id="photo-editor-panel">
                    <input type="text" id="photo-editor-filename" placeholder="Wpisz nazwę pliku..." autocomplete="off">
                    <button class="button button-run" id="photo-editor-save">Wyeksportuj</button>
                    <button class="button button-run" id="photo-editor-close">Zamknij</button>
                    <button class="button button-run button-red" id="photo-editor-delete">Usuń</button>
                    <span id="photopea-ad">Edytor grafiki dostarcza </span>
                    <a href="https://www.photopea.com/"> 
                        <img src="../assets/photopea.svg" alt="Photopea" id="photopea-logo">
                    </a>
                </div>
                <iframe id="photo-editor-frame"></iframe>
            </div>
            <div id="exam-summary" class="right-frame">
                <br>
                <span id="exam-summary-title">Wyniki egzaminu</span><br>
                <span id="exam-summary-subtitle">inf_03_2024_06_08</span><br><br> 
                <span id="exam-summary-time">Łączny czas: <span>?</span></span><br>
                <div id="virtual-code-dumpster" style="display:none;"></div>
                <iframe id="virtual-output"></iframe>
            </div>
            <div id="output-summary">
                <button class="button-card active" id="card-code-result"><span>Wynik kodu</span></button>
                <button class="button-card" id="card-exam-sheet"><span>Arkusz</span></button>
                <button class="button-card" id="card-database"><span>Baza danych</span></button>
                <button class="button-card" id="card-photos"><span>Zdjęcia</span></button>
                <button class="button-card button-run" id="check-exam"><span>Sprawdź egzamin</span></button>
            </div>
        </div>
    </main>
</body>
</html>
