<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Egzamin zawodowy - INF.03</title>
    <script src="../js/codeEditor.js"></script>
    <script src="../js/resourceManager.js"></script>
    <script src="../js/runCode.js"></script>
    <script src="../js/cardsManager.js"></script>
    <script src="../js/fileManager.js"></script>
    <script src="../js/contextMenu.js"></script>
    <script src="../js/hintMenu.js"></script>
    <link rel="stylesheet" href="../css/codeEditor.css">
    <link rel="stylesheet" href="../css/contextMenu.css">
    <link rel="stylesheet" href="../css/hintMenu.css">
    <link rel="stylesheet" href="../css/exam.css">
</head>
<body>
    <nav>
        <span>Logo</span>
        <span>45:00</span>
    </nav>
    <main>
        <div id="editor-container">
            <div id="editor-files">
                <button class="button button-run" id="run-button">Uruchom ❯</button>
            </div>
            <pre id="code-editor" contenteditable="true" spellcheck="false"><div><br></div></pre>
            <div id="editor-summary">
            </div>
        </div>
        <div id="output-container">
            <iframe id="output" class="output-frame"></iframe>
            <iframe id="exam-sheet" class="output-frame"></iframe>
            <div id="output-summary">
                <button class="button-card active" id="card-code-result"><span>Wynik kodu</span></button>
                <button class="button-card" id="card-exam-sheet"><span>Arkusz</span></button>
                <button class="button-card" id="card-database"><span>Baza danych</span></button>
                <button class="button-card" id="card-photos"><span>Zdjęcia</span></button>
                <button class="button-card button-run" id="check-exam"><span>Sprawdź egzamin</span></button>
            </div>
        </div>
    </main>
    

</body>
</html>
